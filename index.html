<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-dumbbell"></i>
            </div>
            <div class="date"></div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="workout-names">

            <div class="workouts">
